<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>API Anahtarı Kayıt</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f5f5f5;
      height:100vh;
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card{
      background:#fff;
      padding:20px;
      border-radius:8px;
      box-shadow:0 2px 8px rgba(0,0,0,0.15);
      width:320px;
      max-width:90%;
    }
    h1{
      font-size:18px;
      margin-top:0;
      margin-bottom:10px;
    }
    label{
      font-size:14px;
      display:block;
      margin-bottom:4px;
    }
    input{
      width:100%;
      padding:8px;
      font-size:14px;
      box-sizing:border-box;
      margin-bottom:10px;
    }
    button{
      padding:8px 14px;
      font-size:14px;
      cursor:pointer;
    }
    #status{
      margin-top:8px;
      font-size:13px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>API Anahtarı Kayıt</h1>
    <label for="apiInput">OpenAI API anahtarını gir:</label>
    <input type="password" id="apiInput" placeholder="sk-..." />
    <button onclick="saveApi()">Kaydet</button>
    <button onclick="clearApi()" style="margin-left:8px;">Sil</button>
    <div id="status"></div>
  </div>

  <script>
    const statusDiv = document.getElementById("status");
    const existing = localStorage.getItem("OPENAI_API_KEY");
    if (existing && existing.trim() !== "") {
      statusDiv.textContent = "✅ API şu anda KAYITLI.";
      statusDiv.style.color = "green";
    } else {
      statusDiv.textContent = "❌ API KAYITLI DEĞİL.";
      statusDiv.style.color = "red";
    }

    function saveApi() {
      const key = document.getElementById("apiInput").value.trim();
      if (!key) {
        alert("API anahtarı boş olamaz.");
        return;
      }
      localStorage.setItem("OPENAI_API_KEY", key);
      statusDiv.textContent = "✅ API kaydedildi.";
      statusDiv.style.color = "green";
      document.getElementById("apiInput").value = "";
    }

    function clearApi() {
      localStorage.removeItem("OPENAI_API_KEY");
      statusDiv.textContent = "❌ API silindi, artık kayıtlı değil.";
      statusDiv.style.color = "red";
    }
  </script>
</body>
</html>
